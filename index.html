<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sherwood" rel="stylesheet">
    <title>MasterMind by EO Productions</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  <script defer src="beta.js"></script>
</head>
<body>
    <col1>
        <h1>
        Win/Lose/Try Again msg
        </h1>
        <gif></gif>
        <key>
        <p><u>Key</u>
        <ul>
            <li>White: Open Peg</li>
            <li>Options: <span id="red">Red</span>, <span id="black">Black</span>, <span id="gold">Gold</span>, <span id="peach">Peach</span>, <span id="maroon">Maroon</span>, and <span id="mint-green">Mint Green</span>. </li>
            <li><span id="yellow">Yellow</span> highlight: Color is included in answer</li><li><span id="green">Green</span> highlight: Color is correct and in the right sequence.</li>
        </ul>
        </p>
        </key>
    </col1>
    <main>
        <row1 class="row">
            <div id="sq-0"></div>
            <div id="sq-1"></div>
            <div id="sq-2"></div>
            <div id="sq-3"></div>
        </row1>
        <row2 class="row">
            <div id="sq-4"></div>
            <div id="sq-5"></div>
            <div id="sq-6"></div>
            <div id="sq-7"></div>
        </row2>
        <row3 class="row">
            <div id="sq-8"></div>
            <div id="sq-9"></div>
            <div id="sq-10"></div>
            <div id="sq-11"></div>
        </row3>
        <row4 class="row">
            <div id="sq-12"></div>
            <div id="sq-13"></div>
            <div id="sq-14"></div>
            <div id="sq-15"></div>
        </row4>
        <row5 class="row">
            <div id="sq-16"></div>
            <div id="sq-17"></div>
            <div id="sq-18"></div>
            <div id="sq-19"></div>
        </row5>
        <row6 class="row">
            <div id="sq-20"></div>
            <div id="sq-21"></div>
            <div id="sq-22"></div>
            <div id="sq-23"></div>
        </row6>    
    </main>
    <col3>
        <button id="Reset">Play Again</button>
        <button id="Enter">Enter</button>
    </col3>
</body>
</html>
